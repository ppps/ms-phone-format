<!DOCTYPE html>
<html>
  <head>
    <title>Phone formatter</title>
    <script src="phone_format.js"></script>
    <link rel="stylesheet" href="reset.css">
    <style>
    body {
      background-color: #BD252C;
      padding: 2rem;
      font-family: "Myriad Pro", "Myriad", "Helvetica Neue", "Helvetica", sans-serif;
    }
    h1 {
      font-size: 2rem;
      font-weight: bold;
    }
    p {
      max-width: 25rem;
      margin: 0 auto 1rem;
      text-align: left;
    }
    a {
      color: #BD252C;
    }
    input {
      font-family: "Source Code Pro", "Menlo", "Monaco", monospace;
    }
    .wrapper {
      background-color: rgba(255, 255, 255, 0.90);
      max-width: 40rem;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
    }
    .input,
    .output {
      width: 100%;
      text-align: center;
      font-size: 3rem;
      height: 4rem;
      margin: 1rem 0;
    }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h1>Morning Star phone number formatter</h1>
      <input type="tel" id="input" class="input" placeholder="Type number here" autofocus/>
      <div id="count" class="count">Number of digits: 0</div>
      <div id="output" class="output"></div>
      <p>Note that nothing will be displayed if the phone number is not the right length (ie missing some digits).</p>
      <p>Mobile numbers should be 11 digits long, landlines 11 digits or sometimes 10 if they start with 01. <a href="https://en.wikipedia.org/wiki/Telephone_numbers_in_the_United_Kingdom#Format">More details here</a>.</p>
    </div>
</body>
</html>
